<div fxLayout="row" fxLayoutGap="10px" fxWrap>
  <div fxFlex="100%" fxFlex.gt-sm="25%">
    <p-card title="Profile">
      <div fxLayout="row" fxLayoutAlign="center center">
        <img src="" alt="Profile Image" style="width: 50px; height: 50px; border-radius: 50%;">
        <div fxLayout="column" fxLayoutGap="10px" style="margin-left: 15px;">
          <span><strong>John Doe</strong></span>
          <span>Software Engineer</span>
        </div>
      </div>
    </p-card>
  </div>
  <div fxFlex="100%" fxFlex.gt-sm="25%">
    <p-card title="Tasks Overview">
      <h3>Pending Tasks: 8</h3>
      <h3>Completed Tasks: 25</h3>
    </p-card>
  </div>
  <div fxFlex="100%" fxFlex.gt-sm="25%">
    <p-card title="Recent Notifications">
      <ul>
        <li>Project A has reached its deadline.</li>
        <li>Task 1 from Project B has been completed.</li>
        <li>You have a meeting at 3 PM tomorrow.</li>
      </ul>
    </p-card>
  </div>
  <div fxFlex="100%" fxFlex.gt-sm="25%">
    <p-chart type="line" [data]="data"></p-chart>
  </div>
</div>
